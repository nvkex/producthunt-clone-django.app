{% extends 'base.html' %}

{% block content %}
    
    <div class = "row header-row my-4">
        <div class=  "col-lg-2">
            <img src = "{{ product.icon.url }}" class = "img-fluid" />
        </div>
        <div class=  "col-lg-10">
            <a href = "{{ product.url }}">
                <h2>{{ product.title }}</h2>
            </a>

        </div>
    </div>
    <div class = "row">
        <div class=  "col-8">

        <div class = "product-body rounded shadow-sm p-4">
            <div class = "row">
                <div class = "col-12" >
                    <img src = "{{ product.image.url }}" class = "img-fluid rounded shadow-sm" />
                </div>
            </div>

            <div class = "row">
                <div class=  "col-12 pt-4">
                    <p style = "margin-bottom:0">{{ product.body }}</p>
                </div>
            </div>
        </div>
        </div>

        
        <div class=  "col-4 product-info">
        <div class = "product-body rounded shadow-sm p-4">
            <a id="upvoteIcon">
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-up-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 8.354a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.207V11a.5.5 0 0 1-1 0V6.207L5.354 8.354z"/>
                </svg>
                
            </a>
            &nbsp;<span style="font-size:20px">{{ product.votes_total }}</span>
            <p class = "text-muted">Upvotes</p>
             <p>
                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-bullseye" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path fill-rule="evenodd" d="M8 13A5 5 0 1 0 8 3a5 5 0 0 0 0 10zm0 1A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
                    <path fill-rule="evenodd" d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
                    <path d="M9.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                </svg>
                Hunter: {{ product.hunter.username }}
             </p>
            <p class = "text-muted">
                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-calendar-event-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM0 5h16v9a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5zm12.5 2a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1z"/>
                </svg>
                {{ product.pub_date}}
            </p>
        </div>
        </div>
    </div>

    <form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
        {% csrf_token %}
        <input type = "hidden">
    </form>


{% endblock content %}
