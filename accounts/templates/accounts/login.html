{% extends 'base.html' %}

{% block content %}

    {% if error %}
        {{ error }}
    {% endif %}

    <div class = "login-form">
        <form class = "shadow-lg" method = "POST" action = "{% url 'login' %}"> {% csrf_token %}
            <h1 class = "display-4 text-white">Login</h1><br>
            <input type="text" class = "" placeholder = "Username" name = "loginusrname" required><br><br>
            <input type="password" class = "" placeholder = "Password" name = "loginpass" required><br><br>
            <button class = "btn btn-dark" type = "submit">Login</button>
        </form>
    </div>

{% endblock content %}
